/*=include header.html */
<div class="popup_send_resume">
	<img class="close_popup" src="img/close_popup.svg" alt="">
	<div class="text_part">
		<h3>Надіслати резюме</h3>
		<form action="" class="consultation_form" id="" autocomplete="off">
			<div class="input_form">
				<input type="text" placeholder="Ваше ім'я">
			</div>
			<div class="input_form">
				<input type="email" placeholder="Ваш Email">
			</div>
			<div class="input_form">
				<input type="tel" inputmode="numeric" placeholder="Ваш номер телефону" name="phone" aria-invalid="false" class="phoneInput">
			</div>
			<div class="input_form">
				<input type="text" placeholder="Назва вакансії">
			</div>
			<textarea name="" id="" cols="30" rows="10" placeholder="Супровідний лист"></textarea>
			<div class="flex_bottom_part">
				<div>
					<label for="custom_add_file" class="custom_add_file">
						<div class="add_file_img">
							<img src="img/choose_file.svg" alt="">
						</div>
						<span>Додати резюме</span>
					</label>
					<div class="uploaded_file"></div>
					<div class="max_size_file"></div>
				</div>
				<input type="file" id="custom_add_file" class="input_add_file">
				<button class="black_button">Надіслати</button>
			</div>
		</form>
	</div>
</div>
