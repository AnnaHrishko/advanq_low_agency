/*=include header.html */
<div class="popup_need_consultation">
	<div class="need_consultation_wrap bcg_grey">
		<img class="close_popup" src="img/close_popup.svg" alt="">
		<div class="text_part">
			<h3>Потрібна консультація?</h3>
			<p>Обвинувальний акт є одним із найважливіших процесуальних документів у кримінальному процесі. Закон чітко встано ...</p>
			<form action="" class="consultation_form consultation_form_popup" autocomplete="off">
				<div class="input_form">	
					<input type="text" placeholder="Ваше ім'я" name="first_name">
				</div>
				<div class="input_form">
					<input type="tel" inputmode="numeric" placeholder="Ваш номер телефону" name="phone" aria-invalid="false" class="phoneInput">
				</div>
				<div class="input_form">
					<input type="email" placeholder="Ваш Email" name="email">
				</div>
				<button class="black_button">Отримати консультацію</button>
			</form>
		</div>
	</div>
</div>
